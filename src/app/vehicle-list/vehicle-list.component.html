<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Veículos</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <a routerLink="/veiculos/create" class="btn btn-primary">Novo</a>
        </div>
    </div>
</div>

<h3>Listagem</h3>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Veículo</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Descrição</th>
                <th>Vendido</th>
                <th colspan="2" style="text-align: center" width="10%">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicles">
                <td>{{vehicle.id}}</td>
                <td>{{vehicle.veiculo}}</td>
                <td>{{vehicle.marca}}</td>
                <td>{{vehicle.ano}}</td>
                <td>{{vehicle.descricao}}</td>
                <td>{{(vehicle.vendido === true) ? 'Sim' : 'Não'}}</td>
                <td><a href="javascript:;" (click)="editVehicle(vehicle)" class="btn btn-primary">Editar</a></td>
                <td><a href="javascript:;" (click)="deleteVehicle(vehicle)" class="btn btn-danger">Excluir</a></td>
            </tr>
        </tbody>
    </table>
</div>
